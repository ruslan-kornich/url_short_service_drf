<!DOCTYPE html>
{% load static %}

<head xmlns="http://www.w3.org/1999/html">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Short URL Service</title>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<main>
    <h1>Short URL Service</h1>
    <form id="post-form">
        {% csrf_token %}
        <input type="text" name="link" id="link" placeholder="Enter URL here">
        <div class="buttons">
            <button type="submit" id="shorten">Short It!</button>
        </div>
        <input id="rng" name="rng" type="range" min="1" max="365" value="90">
        <output id="ong" for="rng"></output>
        <output> Day(s)</output>
    </form>

    <section id="section"><h2></h2></section>
</main>
<script src="{% static 'js/days.js' %}"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
